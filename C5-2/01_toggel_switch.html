<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Toggle Switch</title>
	<style>
		.toggle {
			margin: 100px auto;
			display: block;
			text-align: center;
		}

		label {
			cursor: pointer;
			text-indent: -9999px;
			width: 100px;
			height: 50px;
			background-color: #DFF7FA;
			border-radius: 25px;
			display: inline-block;
		}
	</style>

</head>

<body>

	<p class="toggle">
		<input type="checkbox" id="toggle-slider" />
		<label for="toggle-slider">On/Off</label>
	</p>
</body>

</html>
