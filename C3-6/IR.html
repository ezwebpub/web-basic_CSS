<!DOCTYPE html>
<html lang="en">

<head>

  <title>IR 기법</title>
  <style>

  </style>
</head>

<body>
  <!-- text indent 활용 IR -->
  <h1 class="logo old">
    <a href="index.html">Sharp Logo</a>
  </h1>

  <!-- mask 활용 IR 1 -->
  <h1 class="logo clip">
    <a href="index.html"><span>Sharp Logo</span></a>
  </h1>

  <!-- mask 활용 IR 2 -->
  <h1 class="logo path">
    <a href="index.html">
      <img src="img/logo.png" alt="">
      <span>Sharp Logo</span>
    </a>
  </h1>
  <hr>

  </ul>

</body>

</html>
