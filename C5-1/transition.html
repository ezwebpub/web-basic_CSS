<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>transition 속성 1</title>
  <style>    
    .box {
      width: 100px;
      height: 100px;
      background: silver;
    }

    .box:hover {
      width: 200px;
      height: 200px;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 200px;
      height: 200px;
    }

    figure:hover img {
      width: 400px;
    }
  </style>
</head>

<body>

  <div class="box">

  </div>
  <hr>
  <figure>
    <img src="200x200.svg" alt="">
    <figcaption>image description</figcaption>
  </figure>


</body>

</html>
