<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position exercise</title>
  <style>
    .slidewrapper {
      width: 50%;
      height: 400px;
      margin: 0 auto;
      background: #ebebeb;
    }

    .btn {
      padding: 0 20px;
      line-height: 50px;
      color: #fff;
      background: #000;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
    }

    .prev {}

    .next {}
  </style>
</head>

<body>
  <h1>Position exercise</h1>

  <div class="slidewrapper">
    <h2>slide contents</h2>
    <a href="" class="btn prev">Previous</a>
    <a href="" class="btn next">Next</a>
  </div>
</body>

</html>
